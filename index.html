    <script>
      (function () {
        try {
          var stored = localStorage.getItem("salary-theme");
          var theme = stored === "dark" || stored === "amoled" || stored === "light" ? stored : "amoled";
          if (!stored) {
            localStorage.setItem("salary-theme", theme);
          }
          var root = document.documentElement;
          root.classList.remove("dark", "amoled");
          if (theme === "dark" || theme === "amoled") {
            root.classList.add(theme);
          }
        } catch (e) {
          document.documentElement.classList.add("amoled");
        }
      })();
    </script>

    <div id="root"></div>
